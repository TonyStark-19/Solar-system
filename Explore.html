<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Explore.css">
</head>
<body>

    <section class="explore">

        <video class="video-background" src="Video/explore.mp4" autoplay loop muted></video>

        <div class="title">
            <h1>Explore the solar system</h1>
        </div>

        <div class="planets">

            <div class="box">

                <img src="images/mercury.webp" alt="Mercury">

            </div>

            <div class="box">

                <img src="images/venus.jpg" alt="Venus">

            </div>

            <div class="box">

                <img src="images/Earth.jpg" alt="Earth">

            </div>

            <div class="box">

                <img src="images/mars.jpg" alt="Mars">

            </div>

            <div class="box">

                <img src="images/jupiter.jpg" alt="jupiter">

            </div>

            <div class="box">

                <img src="images/Saturn.jpg" alt="Saturn">

            </div>

            <div class="box">

                <img src="images/uranus.jpg" alt="uranus">

            </div>

            <div class="box">

                <img src="images/neptune.jpg" alt="neptune">

            </div>
            
        </div>

    </section>
    
</body>
</html>
