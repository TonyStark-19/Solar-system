<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Explore.css">
</head>
<body>

    <section class="explore">

        <video class="video-background" src="Video/Planet-background.mp4" autoplay loop muted></video>

        <div class="planet-section">

            <div class="info">

                <h1 class="planet-name">mars</h1>
                
                <ul class="planet-details">

                    <li>Distance from Sun: 227,900,000 km</li>
                    <li>Diameter: 6,779 km</li>
                    <li>Number of Moons: 2</li>
                    <li>Rotation: 24.6 Hours</li>
                    <li>Revolution: 687 Earth Days</li>

                </ul>
                
            </div>

            <div class="planet-img">
                <img src="images/mars.jpg" alt="mars">
            </div>
            
        </div>

    </section>
    
</body>
</html>
