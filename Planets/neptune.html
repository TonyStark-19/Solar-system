<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neptune page</title>
    <link rel="stylesheet" href="Explore.css">
</head>

<body>

    <section class="explore">

        <video class="video-background" src="/Video/Planet-background.mp4" autoplay loop muted></video>

        <div class="planet-section">

            <div class="info">

                <h1 class="planet-name">neptune</h1>

                <ul class="planet-details">

                    <li>Distance from Sun: 4,498,000,000 km</li>
                    <li>Diameter: 49,244 km</li>
                    <li>Number of Moons: 14</li>
                    <li>Rotation: 16.1 Hours</li>
                    <li>Revolution: 60,190 Earth Days</li>

                </ul>


            </div>

            <div class="planet-img">
                <img src="/images/planets/neptune.jpg" alt="neptune">
            </div>

        </div>

    </section>

</body>

</html>
