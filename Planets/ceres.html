<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceres page</title>
    <link rel="stylesheet" href="Explore.css">
</head>

<body>

    <section class="explore">

        <video class="video-background" src="/Video/Planet-background.mp4" autoplay loop muted></video>

        <div class="planet-section">

            <div class="info">

                <h1 class="planet-name">Ceres</h1>

                <ul class="planet-details">

                    <li>Distance from Sun: 149,600,000 km</li>
                    <li>Diameter: 12,742 km</li>
                    <li>Number of Moons: 1</li>
                    <li>Rotation: 24 Hours</li>
                    <li>Revolution: 365.25 Earth Days</li>

                </ul>

            </div>

            <div class="planet-img">
                <img src="/images/planets/Ceres.jpg" alt="Ceres">
            </div>

        </div>

    </section>

</body>
