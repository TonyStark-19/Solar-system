<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Explore.css">
</head>
<body>

    <section class="explore">

        <div class="planet-section">

            <div class="info">

                <h1 class="planet-name">Earth</h1>

                <ul class="planet-details">

                    <li>Distance from Sun: 149,600,000 km</li>
                    <li>Diameter: 12,742 km</li>
                    <li>Number of Moons: 1</li>
                    <li>Rotation: 24 Hours</li>
                    <li>Revolution: 365.25 Earth Days</li>

                </ul>

            </div>

            <div class="planet-img">
                <img src="images/Earth.jpg" alt="earth">
            </div>
            
        </div>

    </section>
    
</body>
